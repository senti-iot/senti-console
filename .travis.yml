--- 
addons: 
  ssh_known_hosts: kanata.webhouse.net
cache:
  directiories:
  - "$HOME/.npm"
before_deploy: 
  - "openssl aes-256-cbc -K $encrypted_2c76d570a277_key -iv $encrypted_2c76d570a277_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d"
  - "eval \"$(ssh-agent -s)\""
  - "chmod 600 /tmp/deploy_rsa"
  - "ssh-add /tmp/deploy_rsa"
deploy: 
  - 
    provider: script
    script: "rsync -r --quiet $TRAVIS_BUILD_DIR/build/ ubuntu@kanata.webhouse.net:/srv/www/odeumcode/dashboard.senti.cloud"
    skip_cleanup: true
    true: 
      branch: master
  - 
    provider: script
    script: "rsync -r --quiet $TRAVIS_BUILD_DIR/build/ ubuntu@kanata.webhouse.net:/srv/www/odeumcode/beta.senti.cloud"
    skip_cleanup: true
    true: 
      branch: beta
  - 
    domain: "https://alphasenti.surge.sh"
    project: ./build
    provider: surge
    skip_cleanup: true
    true: 
      branch: alpha
language: node_js
node_js: 
  - stable
notifications: 
  email: true
  slack: "webhouseteam:82qu1PX5R5wkYNCW5x6fVlhu"
script: 
  - "npm run-script build"
  - "cp ./build/index.html ./build/200.html"
